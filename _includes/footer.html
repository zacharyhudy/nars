<footer class="site-footer">

<div class="wrapper">

  <div class="row">
    <div class="footer-contact-info col col--5-of-12">
      <h2 class="footer-heading">{{site.title}}</h2>
      <ul class="contact-list"> 
      <li>{{site.address}}<br /><br /></li>
      <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div> 
    <div class="col col--7-of-12">
        <div class="footer-nav">
          {% assign pages = site.pages | sort:"navPosition"  %}
          <ul>
            {% for p in pages %}
              {% if p.title %}
                <li>
                  <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
         <!--  <ul class="social-media">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
          </ul> -->
        </div>
    </div>
  </div> <!-- end footer col wrapper -->

</div> <!--end wrapper -->
 
</footer>
