<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">
      <img src="../images/logo.jpg" alt="logo" />
    </a>

    <nav class="site-nav">
      <a id="nav-toggle" href="#" class="menu-icon">
        <span></span>
      </a>

      <div class="trigger">
        {% assign pages = site.pages | sort: 'navPosition'  %}
        <ul>
          {% for p in pages %}
            {% if p.title %}
              <li>
                <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>

  </div>

</header>
